<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | MindVibe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-800 to-teal-600 min-h-screen flex items-center justify-center text-white font-sans">

  <div class="absolute inset-0 backdrop-blur-sm bg-black/30"></div>
  

  <div class="relative z-10 bg-white bg-opacity-10 p-8 rounded-lg shadow-lg max-w-md w-full text-center">
    <h1 class="text-2xl font-bold mb-4">游游븾 MINDVIBE: TU ALIADO DIGITAL PARA LA SALUD EMOCIONAL 游눛游뱄</h1>

    <!-- Formulario de Registro -->
    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-4">Reg칤strate en nuestra plataforma</h2>

      <form id="registro-form" action="/guardar" method="POST" class="space-y-4">
        
        <!-- Nombre -->
        <div class="relative">
          <input type="text" id="nombre" name="nombre" required
                 class="peer w-full px-4 py-2 rounded bg-white text-black placeholder-transparent border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500"/>
          <label for="nombre" class="absolute left-4 top-2 text-gray-600 text-sm transition-all peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-0 peer-focus:text-sm peer-focus:text-teal-600">Nombre:</label>
        </div>

        <!-- Correo -->
        <div class="relative">
          <input type="email" name="correo" required
                 class="peer w-full px-4 py-2 rounded bg-white text-black placeholder-transparent border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500"/>
          <label for="correo" class="absolute left-4 top-2 text-gray-600 text-sm transition-all peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-0 peer-focus:text-sm peer-focus:text-teal-600">Correo:</label>
        </div>

        <!-- Contrase침a -->
        <div class="relative">
          <input type="password" name="contrase침a" required
                 class="peer w-full px-4 py-2 rounded bg-white text-black placeholder-transparent border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500"/>
          <label for="contrase침a" class="absolute left-4 top-2 text-gray-600 text-sm transition-all peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-0 peer-focus:text-sm peer-focus:text-teal-600">Contrase침a:</label>
        </div>

        <!-- Bot칩n de Registro -->
        <button type="submit" class="w-full bg-gradient-to-r from-red-500 to-teal-500 py-2 rounded-lg shadow-md hover:scale-105 transition-transform">
          Registrar
        </button>
      </form>

      <p class="mt-4 text-sm text-white">쯏a tienes cuenta?
        <a href="{{ url_for('login') }}" class="text-teal-300 hover:underline">Inicia sesi칩n</a>
      </p>
    </div>

    <!-- Formulario de Verificaci칩n de Correo -->
    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-4">Verifica tu correo electr칩nico</h2>

      <form action="/verificar_correo" method="POST" class="space-y-4 mt-6">
        
        <!-- Campo de Correo -->
        <div class="relative">
          <input type="email" name="correo" placeholder="Ingresa tu correo" required
                 class="peer w-full px-4 py-2 rounded bg-white text-black placeholder-transparent border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500"/>
          <label for="correo" class="absolute left-4 top-2 text-gray-600 text-sm transition-all peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-0 peer-focus:text-sm peer-focus:text-teal-600">Correo:</label>
        </div>

        <!-- Bot칩n Verificar -->
        <button type="submit"
                class="w-full bg-gradient-to-r from-teal-500 to-blue-500 text-white font-semibold py-2 rounded-lg shadow-md hover:scale-105 transition-transform">
          Verificar correo
        </button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("registro-form").addEventListener("submit", function(event) {
      event.preventDefault();

      let nombreIngresado = document.getElementById("nombre").value;
      localStorage.setItem("nombreUsuario", nombreIngresado);

      this.submit();

      setTimeout(() => {
        window.location.href = "/detectar";
      }, 500);
    });
  </script>

</body>
</html>
