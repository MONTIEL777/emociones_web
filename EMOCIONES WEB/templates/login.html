<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión | MindVibe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-800 to-blue-600 min-h-screen flex items-center justify-center text-white font-sans">

  <div class="absolute inset-0 backdrop-blur-sm bg-black/30"></div>

  <div class="relative z-10 bg-white bg-opacity-10 p-8 rounded-lg shadow-lg max-w-md w-full text-center">
    <h1 class="text-2xl font-bold mb-4">🌟🧘 MINDVIBE: TU ALIADO DIGITAL PARA LA SALUD EMOCIONAL 💙🤖</h1>

        <!-- Mensaje de error si existe -->
        {% if msg %}
        <div class="flex items-center justify-center mb-4 px-4 py-3 rounded-lg bg-red-500 bg-opacity-90 shadow-lg text-white transition-all duration-300">
          <svg class="w-6 h-6 mr-3 text-white" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 8v4m0 4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z"/>
          </svg>
          <p class="text-lg font-medium">{{ msg }}</p>
        </div>
      {% endif %}
      
      

    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-4">Iniciar Sesión</h2>

      <form action="/login" method="POST" class="space-y-4">

        <!-- Correo -->
        <div class="relative">
          <input type="email" name="correo" required
                 class="peer w-full px-4 py-2 rounded bg-white text-black placeholder-transparent border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
          <label for="correo" class="absolute left-4 top-2 text-gray-600 text-sm transition-all peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-0 peer-focus:text-sm peer-focus:text-blue-600">Correo:</label>
        </div>

        <!-- Contraseña -->
        <div class="relative">
          <input type="password" name="contraseña" required
                 class="peer w-full px-4 py-2 rounded bg-white text-black placeholder-transparent border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
          <label for="contraseña" class="absolute left-4 top-2 text-gray-600 text-sm transition-all peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-0 peer-focus:text-sm peer-focus:text-blue-600">Contraseña:</label>
        </div>

        <!-- Botón -->
        <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-teal-500 py-2 rounded-lg shadow-md hover:scale-105 transition-transform">
          Iniciar Sesión
        </button>
      </form>

      <p class="mt-4 text-sm text-white">¿No tienes cuenta?
        <a href="{{ url_for('formulario') }}" class="text-teal-300 hover:underline">Regístrate aquí</a>
      </p>
    </div>
  </div>

</body>
</html>
